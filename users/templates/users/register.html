{% extends 'base.html'%}

{% block body %}
{% load crispy_forms_tags %}


<div class="register-form">
  <h3> Create an Account </h3>
  <br>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type='submit' value='Register'>
</form>
</div>

<div><a href="{% url 'users:login' %}"> Have an Account? </a></div>

{% endblock %}
